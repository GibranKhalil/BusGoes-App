<div class="content">
    <mat-card class="card">
        <mat-card-title class="margin-bottom">
            Crie sua conta:
        </mat-card-title>
        <mat-card-content>
                <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" class="form">
                    <div class="inic-colum">
                        <p>Nome: </p>
                        <mat-form-field>
                            <mat-label>Digite seu nome:</mat-label>
                            <input  required matInput type="text" name="nome"  formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="inic-colum">
                        <p>Email: </p>
                        <mat-form-field>
                            <mat-label>Digite seu email:</mat-label>
                            <input required matInput type="email" name="email" formControlName="email">
                        </mat-form-field>
                    </div>
                    <div class="inic-colum">
                        <p>Senha: </p>
                        <mat-form-field>
                            <mat-label>Digite sua senha:</mat-label>
                            <input required matInput type="password" name="senha" formControlName="password">
                        </mat-form-field>
                    </div>
                    <button [disabled]="!angForm.valid" mat-raised-button [style.background]="angForm.valid ? 'linear-gradient(90deg,rgba(249,170,51,1) 0%, rgba(241,192,27,1) 100%)' : '#f2f2f2'"
                    [style.color]="angForm.valid ? '#fff' : '#000'">Cadastrar</button>
                </form>
        </mat-card-content>
    </mat-card>
</div>
